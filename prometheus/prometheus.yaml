global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape the Java backend
  - job_name: "backend"
    # For Spring Boot + Actuator + Micrometer Prometheus:
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["backend:8080"]
        labels:
          app: backend
